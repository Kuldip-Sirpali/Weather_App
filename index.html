<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <div class="container">
      <div class="weather-container">
        <div class="content-area">
          <div class="search-box">
            <input type="text" placeholder="Search City" class="input-field" value="Pokhara" spellcheck="false" maxlength="12">
            <i class="fa-solid fa-magnifying-glass" id="search">
            </i>
          </div>
          <div class="weather-image">
            <img src="/Weather_app/images/clouds.png">
            <p class="city-name"></p>
          </div>
          <div class="information-box">
            <div class="weather-box ">
              <p>Wind <i class="fa-solid fa-wind"></i></p>
              <p class="wind-text weat-data"></p>
            </div>
            <div class="weather-box">
              <p>Weather <i class="fa-solid fa-cloud"></i></i></p>
              <p class="weather-text weat-data"></p>
            </div>
            <div class="weather-box">
              <p>Temp <i class="fa-solid fa-temperature-three-quarters"></i></p>
              <p class="temp-text weat-data"></p>
            </div>
            <div class="weather-box">
              <p>Humidity <i class="fa-solid fa-cloud-rain"></i></p>
              <p class="humidity-text weat-data"></p>
            </div>
            <p class="footer-message">Made with <i class="fa-regular fa-heart"></i> in Nepal</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
